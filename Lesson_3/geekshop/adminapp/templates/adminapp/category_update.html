<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
{% block title %}
    <title>{{ title }}</title>
{% endblock %}
</head>
<body>
{% block content %}
  <form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="form-control" type="submit" value="сохранить">
  </form>
    <br>
  <button class="btn btn-round form-control last">
    <a href="{% url 'admin_custom:categories' %}">
      к списку категорий
    </a>
  </button>
{% endblock %}
</body>
</html>
