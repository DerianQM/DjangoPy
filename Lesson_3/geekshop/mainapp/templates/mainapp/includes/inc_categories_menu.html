
<ul class="menu_categories">
    <li>
         <a href="{% url 'products:category' 0 %}" class="{% if request.resolver_match.kwargs.pk == 0 %} active
                {% endif %} ">
             Все товары </a>
    </li>
    {% for category in productsCategory %}
        <li>
            <a href="{% url 'products:category' category.pk %}" class="{% if request.resolver_match.kwargs.pk == category.pk %} active
                {% endif %} ">

             {{ category.name }}
            </a>
        </li>
    {% endfor %}
</ul>
